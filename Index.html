<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Losses in the free space</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="Css/morris.css">
	<link rel="stylesheet" href="Css/bootstrap.min.css">
	<link rel="stylesheet" href="Css/Estilos.css">
	<link rel="stylesheet" href="Css/jquery.toast.css">
</head>

<body>

 	<header>
 			<div class="container">
				<h1>Losses in the free space</h1>
			</div>
	 </header>
	

	<div class="container-fluid">
		<section class="row">
			<article class="grafi col-xs-12 col-sm-8 col-md-9 col-lg-9" id="grafica" >
			</article>

			<aside class="col-xs-12 col-sm-4 col-md-3 col-lg-3">

				<h4>Graphic options</h4>	
				<hr>
				<button class="btn btn-outline-primary btn-md btn-block active" id="Op1">Frequency vs distance (v)</button>
				<button class="btn btn-outline-primary btn-md btn-block " id="Op2">Frequency (v) vs distance</button>
				<button class="btn btn-outline-primary btn-md btn-block " id="Op3">2 Frequency vs distance (v)</button>	
				<hr>

				<div id="formulario">
						  <div class="form-row">	
						  	<div class="form-group col-md-6">
						      <label>Frequency</label>
						      <input type="number" class="form-control" id="F" placeholder="Frequency" >
						    </div>
						    <div class="form-group col-md-6">
						    	<label>Unit</label>
						      <select id="U" class="form-control">
						        <option selected>GHz</option>
						        <option>MHz</option>
						      </select>
						    </div>
						  </div>

						   <div class="form-group">
						    <label>Distance</label>
						    <input type="number" class="form-control" id="ID" placeholder="Initial distance (km)">
						  </div>
						  <div class="form-group">
						    <input type="number" class="form-control" id="FD" placeholder="Final dintance (km)">
						  </div>

					  <button class="btn btn-primary"  id="Plot">Plot</button>

				</div>

			</aside>
		</section>
	</div>
	
	<footer>
		<div class="container">
			<h4>Made by Daniel Junca</h4>
		</div>
	</footer>

	<script src="Js/Jquery.js"></script>
	<script src="Js/jquery.toast.js"></script>
	<script src="Js/raphael.min.js"></script>
	<script src="Js/bootstrap.min.js"></script>
	<script src="Js/Graficar.js"></script>
	<script src="Js/Opcion2.js"></script>
	<script src="Js/Opcion3.js"></script>
	<script src="Js/morris.min.js"></script>
</body>
</html>
